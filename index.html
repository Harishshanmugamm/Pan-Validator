<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Validator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">PAN Card Validator</h2>
        <form id="panForm">
            <div class="form-group">
                <label for="pan">Enter PAN Number</label>
                <input type="text" class="form-control" id="pan" placeholder="ABCDE1234F" maxlength="10">
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="panc()">Validate</button>
        </form>
        <div id="final" class="mt-3 text-center">
        </div>
    </div>
</body>
</html>
